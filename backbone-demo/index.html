<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<meta charset="UTF-8">
	<title>Backbone Tutorial Blogroll App</title>
</head>
<body>
	<div class="container">
		<h1>Backbone Tutorial Blogroll App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input type="text" id="author-input" class="form-control"></td>
					<td><input type="text" id="title-input" class="form-control"></td>
					<td><input type="text" id="url-input" class="form-control"></td>
					<td><button id="add-blog" class="btn btn-primary">Add</button></td>
				</tr>
			</thead>
			<tbody class="blogs-list">
			</tbody>
		</table>
	</div>

	<script type="text/template" id="blogs-list-template">
		<td><span class="author"><%= author %></span></td>
		<td><span class="title"><%= title %></span></td>
		<td><span class="url"><a href=<%= url %>><%= url %></a></span></td>
		<td>
			<button id="edit-blog" class="btn btn-warning edit-blog">Edit</button>
			<button id="delete-blog" class="btn btn-danger delete-blog">Delete</button>
			<button id="update-blog" class="btn btn-success update-blog" style="display:none">Update</button>
			<button id="cancel" class="btn btn-danger cancel" style="display:none">Cancel</button>
		</td>
	</script>
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
